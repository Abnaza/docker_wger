services:
  cert-init:
    image: alpine:3.20
    command: ["sh", "-c", "apk add --no-cache openssl && mkdir -p /certs && [ ! -f /certs/server.crt ] && openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /certs/server.key -out /certs/server.crt -subj '/C=CA/ST=ON/L=Toronto/O=Wger/CN=localhost' -batch && chmod 644 /certs/server.* && echo 'CERTS CREATED' || echo 'CERTS EXIST'"]
    volumes:
      - ./certs:/certs
      
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.wger
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    env_file:
      - ./config/prod.env
    volumes:
      - static:/home/wger/static
      - media:/home/wger/media
    expose:
      - 8000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      start_period: 300s
      retries: 5
    restart: unless-stopped

  waf:
    image: owasp/modsecurity-crs:nginx
    ports:
      - "443:8443"
      - "80:8080"
    environment:
      PARANOIA: 1
      ANOMALY_INBOUND: 5
      ANOMALY_OUTBOUND: 4
    volumes:
      - ./certs:/etc/nginx/certs:ro
      - ./config/waf.conf:/etc/nginx/templates/conf.d/default.conf.template:ro
      - static:/wger/static:ro
      - media:/wger/media:ro
    depends_on:
      - cert-init
      - web
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  db:
    build:
      context: .
      dockerfile: docker/Dockerfile.postgres
    environment:
      - POSTGRESQL_USERNAME=wger
      - POSTGRESQL_PASSWORD=wger
      - POSTGRESQL_DATABASE=wger
      - TZ=America/Toronto
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "wger"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  cache:
    build:
      context: .
      dockerfile: docker/Dockerfile.redis
    expose:
      - 6379
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
      - redis-data:/data
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.wger
    command: /start-worker
    env_file:
      - ./config/prod.env
    volumes:
      - media:/home/wger/media
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "wger", "inspect", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.wger
    command: /start-beat
    env_file:
      - ./config/prod.env
    volumes:
      - celery-beat:/home/wger/beat/
    depends_on:
      celery_worker:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
  celery-beat:
  redis-data:
  media:
  static:

networks:
  default:
    name: wger_network
